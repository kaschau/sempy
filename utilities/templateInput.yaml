---

# Format for sem4PEREGRINE input file.

# Also remember that sempy only deals with SI units.

########################################################################
########################## BOX GEOMETRY ################################
########################################################################

domainType: channel        # What type of flow is this channel or bl?
yHeight: 0.1               # [m]
zWidth: 0.3                # [m]

periodicX: true            # periodic in time?
periodicY: false
periodicZ: true

flipdom: false             # Is your grid upside down?
########################################################################
########################### FLOW VALUES ################################
########################################################################

viscosity: 1.81e-5         # kinematic viscocity
delta: 0.05                # channel half height or BL thickness
utau: 0.21256278           # Friction velocity
Uo: 4.519722               # Channel centerline height or U_inf

########################################################################
############################ SEM VALUES ################################
########################################################################

totalTime: 0.5             # [s] time of generated signal,
                           # used to determine length of box
nframes: 200               # Number of desired frames over time interval
interpolate: true          # Are you going to interpolate the signal or use it
                           # as is?
cEddy: 1.0                 # Eddy Density multiplier
sigmasFrom: jarrin         # Target eddy length scales
statsFrom: moser           # Target R_{ij} stats
profileFrom: channel       # Method of generating \bar{U} profile
populationMethod: PDF      # Method of placing eddys, 'PDF' places more
                           # eddys where eddys are smaller and fewer
                           # eddys where eddys are larger. Thus
                           # reducing the total number of eddys in the
                           # domain. Other option is 'random'
normalization: exact       # Method of normalizing the signal. Options are
                           # 'jarrin' or 'exact'. Jarrin uses orignal
                           # SEM method of converging signal to second
                           # order stats. Exact uses maths to strictly
                           # enforce these statistics
convect: uniform           # Method of "convecting" eddys. Options are "local"
                           # and "uniform". Local convects eddys based on
                           # their local velocity, uniform convects eddys
                           # by Ubulk. (But recal that in sempy, we do not
                           # convect eddys, but instead convect through
                           # eddies in the mega box)
shape: tent                # Shape function for an eddy.
scaleFactor: 1.0           # Scale factor for modifying size of the eddys by a
                           # consistent factor. Also use this to set the eddy
                           # size when prescribing 'isotropic' for sigmasFrom

########################################################################
######################### PEREGRINE VALUES #############################
########################################################################

gridPath: ./Grid           # Path to your grid
